<div class="all-movie-container" >
    <h1 class="h1">Your Shelf</h1>
    <div>
    <table>
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Rating</th>
            <th>Release</th>
            <th>Watch Date</th>
            <th>Notes</th>
        </tr>
        <tr *ngFor="let movie of movies">
            <td><input [(ngModel)]="movie.title" /></td>
            <td><input [(ngModel)]="movie.status" /></td>
            <td><input type="number" [(ngModel)]="movie.rating" min="0" max="5" /></td>
            <td><input [(ngModel)]="movie.releaseDate" /></td>
            <td><input [(ngModel)]="movie.watchedDate" /></td>
            <td><input [(ngModel)]="movie.notes" /></td>
        </tr>
    </table>
    <div class="add-movie-button-container">
        <button class="add-movie-button" (click)="addMovie()">
            <img src="assets/addicon1.png" alt="Add icon">
        </button>
    </div>
     </div>
</div>
